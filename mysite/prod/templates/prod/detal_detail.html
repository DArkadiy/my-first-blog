{% extends 'prod/detal_base.html' %}

{% block content %}
    <div class="detal">
        {% if detal.created_date %}
            <div class="date">
                {{ detal.created_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'detal_edit' pk=detal.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1>{{ detal.detal_title }}</h1>
        <p>{{ detal.detal_tstatus }}</p>
        <p>{{ detal.detal_text|linebreaksbr }}</p>



    </div>
{% endblock %}
